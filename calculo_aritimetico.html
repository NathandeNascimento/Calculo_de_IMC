<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo aritimetico</title>
    <script>

       var num1 = prompt("Digite um numero");
       var operador = prompt("Digite um operador Soma ou Subtração");
        var num2 = prompt("Digite outro numero");

       num1 = parseFloat(num1)
       num2 = parseFloat(num2)

       
        function calcularOperadores (num1, operador, num2){
            
            var resultado = 0

            if (operador == 'soma'){
            var resultado = num1 + num2} 

            else if (operador == 'subtração') {
            var resultado = num1 - num2
        }

            
           return resultado

        }
        
        document.write("O resultado é: " + calcularOperadores (num1, operador, num2))
       
    </script>

</head>

</html>
